<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed with QR Code Scanner</title>
  <style>
   body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4B0082, #4CAF50); /* Zacht kleurverloop */
      height: 100vh;
    }
    h1 {
      text-align: center;
    }
    #camera-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 5px solid #4CAF50;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    video {
      width: 100%;
      border-radius: 5px;
    }
    #message {
      color: red;
      font-size: 18px;
      text-align: center;
      display: none;
    }
    #loading-message {
      text-align: center;
      font-size: 18px;
    }
    #next-button {
      display: none;
      padding: 10px;
      margin: 20px auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    #next-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1 id = "h1">Scan a QRcode to start the song</h1>

  <div id="camera-container">
    <video id="camera-feed" autoplay></video>
  </div>

  <div id="message"></div>

  <!-- Next Button -->
  <button id="next-button" onclick="startNextScan()">Next</button>

  <!-- Include QR Code Scanner -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
  
  <!-- Include Camera Feed and QR Code Scanner Logic -->
  <script src="camera.js"></script>
  <script src="qrScanner.js"></script>

</body>
</html>
