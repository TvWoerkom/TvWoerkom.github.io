<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Token Generator</title>
  <style>
   body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4B0082, #4CAF50); /* Zacht kleurverloop */
      height: 100vh;
    }
    h1 {
      text-align: center;
    }
    #container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
    #nextBtn {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Please login to Spotify to get started</h1>
  <div id="container">
    <button id="getTokenBtn">Login here</button>
    <div id="result"></div>
    <button id="nextBtn" onclick="window.location.href = '{{url_for('qr_coding')}}';">Go to QR Code Scanner</button>
  </div>

  <script src="spotify.js"></script>
</body>
</html>
