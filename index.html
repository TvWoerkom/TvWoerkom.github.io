<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed</title>
  <style>
    #camera-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 5px solid #4CAF50;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    video {
      width: 100%;
      border-radius: 5px;
    }
    #message {
      color: red;
      font-size: 18px;
      text-align: center;
      display: none;
    }
    #loading-message {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Camera Feed</h1>

  <div id="loading-message">Loading camera devices...</div>

  <div id="camera-container">
    <video id="camera-feed" autoplay></video>
  </div>

  <div id="message"></div>

  <script src="camera.js"></script>

</body>
</html>
