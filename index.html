<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed in Frame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #camera-frame {
      width: 100%;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Phone Camera Feed</h1>
  
  <!-- This iframe will show the live camera feed -->
  <iframe id="camera-frame" title="Camera Feed"></iframe>

  <!-- Link to the external JavaScript file -->
  <script src="camera.js"></script>
</body>
</html>
