<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed</title>
  <style>
    /* Style the camera feed container with a frame */
    #camera-container {
      width: 80%;         /* Set width of the container */
      max-width: 600px;   /* Maximum width of the container */
      margin: 20px auto;  /* Center the container */
      border: 5px solid #4CAF50; /* Green border (frame) */
      border-radius: 10px; /* Rounded corners */
      padding: 10px;      /* Add padding inside the frame */
      background-color: #f9f9f9; /* Optional background color */
    }
    video {
      width: 100%;        /* Make the video element fill the container */
      border-radius: 5px; /* Optional rounded corners on the video */
    }
  </style>
</head>
<body>

  <h1>Camera Feed</h1>
  <!-- Div for camera feed -->
  <div id="camera-container">
    <video id="camera-feed" autoplay></video>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
